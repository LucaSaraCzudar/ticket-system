<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'.'">Ticket system</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="'/main'" (click)="isMenuCollapsed = true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/projects/create'" (click)="isMenuCollapsed = true">Projects</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn | async; else login">
          <a class="nav-link pe-auto" (click)="onLogout()">Logout</a>
        </li>
        <ng-template #login>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/login'" (click)="isMenuCollapsed = true">Login</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
